{% extends "base.html" %}
{% block title %}Questionnaires_title{% endblock %}
{% block content %}
    <h1>Questionnaires</h1>
    {% for survey in surveys %}
        <h2>
            <a href="{{ survey.get_absolute_url }}">{{ survey.name }}</a>
        </h2>
        <p>
            Published by {{ survey.author }}
        </p>
        {{ survey.name}}
    {% empty %}
        <li>Вы еще не создали ни одной анкеты</li>
    {% endfor %}
{% endblock %}
