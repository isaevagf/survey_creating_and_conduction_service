<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Анкетирование{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'index' %}">Анкеты</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Переключить меню">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'surveys_creating:survey_list' %}">Мои анкеты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'surveys_conducting:available_surveys' %}">Доступные анкеты</a>
                </li>
                {% endif %}
            </ul>

            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                <li class="nav-item me-3 text-white">
                    <a href="{% url 'authorization:dashboard' %}" class="text-white text-decoration-none">
                    Привет, <strong>{{ user.username }}</strong>
                     </a>
                </li>
                <li class="nav-item">
                    <form action="{% url 'authorization:logout' %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light" style="margin-left:10px;">
                             Выйти
                        </button>
                    </form>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="btn btn-light btn-sm me-2" href="{% url 'authorization:login' %}">Войти</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-warning btn-sm" href="{% url 'authorization:register' %}">Регистрация</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container py-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
